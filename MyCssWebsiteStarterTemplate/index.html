<!doctype html>
<html lang="en">

<head>
  <title>My CSS Website</title>
  <link rel = "stylesheet" href = "styles.css">
</head>

<body>
  <nav>
    <ul class="topnav" id="dropdownClick">
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
      <li class="topnav-right"><a href="#signup">Sign Up</a></li>
      <li class="topnav-right"><a href="#signin">Sign In</a></li>
      <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776</a></li>
    </ul>
  </nav>
  <div class="container" id="section-1-gradient">
    <div class="row">
      <div class="col-6">
        <div class="leftside-col">
          <h1 class="large">Crazy Radness</h1>
          <h1 class="large">Made for Devslopers</h1>
        </div>
        <form>
          <div class="leftside-col">
            <h2>Username</h2>
            <input class="inputbox" type="text" placeholder="Username">
            <h2>Password</h2>
            <input class="inputbox" type="text" placeholder="password">
          </div>
        </form>
      </div>
      <div class="col-6">
        <div class="rightside-col">
          <div class="videoContainer">
          <iframe width="424" height="238" src="https://www.youtube.com/embed/sO1ctUNQ1k8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function dropdownMenu(){
      var x = document.getElementById("dropdownClick");
      if(x.className === "topnav") {// causes this to toggle between two states
        x.className += " responsive"; // changes topnav to topnav.responsive need leading space
      }else {
        x.className = "topnav";
      }
    }
  </script>
  
</body>

</html>
